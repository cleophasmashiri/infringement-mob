<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'TAB2_TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h3>Assignee: {{ task.assignee }}</h3>
        <h3>Name: <a (click)="showTaskView(task)">{{ task.name }}</a></h3>
        <h3>Created: {{ task.created }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="tasks?.length === 0">
    {{ 'EMPTY_ENTITIES_MESSAGE' | translate }}
  </div>

</ion-content>
