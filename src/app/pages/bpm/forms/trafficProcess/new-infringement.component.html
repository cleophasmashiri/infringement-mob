<form #startNewProcess="ngForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Plate Number</ion-label>
      <ion-input type="string" name="plateNumber" type="text" [(ngModel)]="model.plateNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Infringement Type</ion-label>
      <ion-select [(ngModel)]="model.infringementType" name="infringementType" placeholder="Infringement Type">
        <ion-select-option *ngFor="let item of infringmentTypes" [value]="item.value">{{ item.value }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Infringement Notes</ion-label>
      <ion-textarea name="infringementNotes" type="text" [(ngModel)]="model.infringementNotes"
        #infringementNotes="ngModel"></ion-textarea>
    </ion-item>
    <ion-row class="ion-padding">
      <ion-col>
        <ion-button type="submit" [disabled]="!startNewProcess.form.valid" expand="block" type="submit" color="primary"
          id="login">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</form>
